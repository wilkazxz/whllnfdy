<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WilkaNfdya | Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Navbar -->
  <div class="flex justify-between items-center p-4 bg-gray-800 shadow">
    <button class="text-2xl">&#9776;</button>
    <h1 class="text-xl font-semibold">Home</h1>
    <div>
      üåû <input type="checkbox" id="darkToggle" checked class="mx-1"> üåú
    </div>
  </div>

  <!-- Profile -->
  <section class="flex flex-col items-center text-center mt-6 px-4">
    <img src="https://i.ibb.co/SVc8qkX/avatar.png" alt="Avatar" class="w-24 h-24 rounded-full border-4 border-white mb-4">
    <h2 class="text-2xl font-bold text-teal-400">WilkaNfdya</h2>
    <p class="mt-2 text-gray-300">"Hidup adalah serangkaian percobaan. Kegagalan hanyalah pelajaran berharga menuju kesuksesan."</p>

    <!-- Icons -->
    <div class="flex gap-6 text-2xl mt-4">
      <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/github.svg" class="w-6 h-6 invert"></a>
      <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/whatsapp.svg" class="w-6 h-6 invert"></a>
      <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/youtube.svg" class="w-6 h-6 invert"></a>
    </div>
  </section>

  <!-- Kalender -->
  <section class="mt-10 text-center">
    <h3 class="text-xl font-semibold mb-2">Kalender</h3>
    <div id="calendar" class="bg-gray-800 p-4 rounded-lg inline-block"></div>
  </section>

  <!-- Status Server -->
  <section class="mt-10 px-6">
    <h3 class="text-xl font-semibold mb-4">üñ•Ô∏è Status Server</h3>
    <div class="bg-gray-800 p-4 rounded-lg space-y-2 text-sm">
      <p><strong>Total Permintaan:</strong> 936</p>
      <p><strong>Total Pengunjung:</strong> 1</p>
      <p><strong>Uptime:</strong> <span id="uptime">08d 10h 43m 06s</span></p>
      <p><strong>Platform:</strong> Linux</p>
      <p><strong>CPU:</strong> Intel Xeon Processor</p>
    </div>
  </section>

  <script>
    // DARK MODE SWITCH
    const toggle = document.getElementById('darkToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('bg-white');
      document.body.classList.toggle('text-black');
    });

    // RENDER KALENDER REAL TIME
    const calendar = document.getElementById('calendar');
    const today = dayjs();
    const daysInMonth = today.daysInMonth();
    let html = `<h4 class="text-lg mb-2">${today.format('MMMM YYYY')}</h4><div class="grid grid-cols-7 gap-1 text-sm">`;
    const startDay = dayjs(today.format('YYYY-MM-01')).day();

    // Hari kosong di awal bulan
    for (let i = 0; i < startDay; i++) html += `<div></div>`;
    for (let i = 1; i <= daysInMonth; i++) {
      const isToday = i === today.date();
      html += `<div class="p-1 ${isToday ? 'bg-teal-500 text-white font-bold rounded' : ''}">${i}</div>`;
    }
    html += '</div>';
    calendar.innerHTML = html;
  </script>
</body>
</html>
