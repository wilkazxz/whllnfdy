<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PPDB Al-Baqiyatul Hidayah</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f7f6;
    margin: 0; padding: 20px;
  }
  .box {
    max-width: 400px;
    margin: 0 auto;
    background: #fff;
    border: 1.5px solid #0f766e;
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
  }
  h2 {
    margin: 0 0 20px;
    color: #0f766e;
    font-weight: 700;
    text-align: center;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    color: #333;
  }
  input, select, textarea {
    width: 100%;
    padding: 8px 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 14px;
    resize: vertical;
  }
  button {
    margin-top: 25px;
    width: 100%;
    background: #0f766e;
    color: white;
    font-size: 16px;
    font-weight: 700;
    padding: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #0b594c;
  }
  .footer {
    margin-top: 15px;
    font-size: 13px;
    text-align: center;
    color: #555;
  }
</style>
</head>
<body>

<div class="box">
  <h2>PPDB Al-Baqiyatul Hidayah</h2>
  <form onsubmit="return sendWA(event)">
    <label for="nama">Nama Lengkap *</label>
    <input type="text" id="nama" required />

    <label for="tgl">Tanggal Lahir *</label>
    <input type="date" id="tgl" required />

    <label for="gender">Jenis Kelamin *</label>
    <select id="gender" required>
      <option value="">-- Pilih --</option>
      <option value="Laki-laki">Laki-laki</option>
      <option value="Perempuan">Perempuan</option>
    </select>

    <label for="alamat">Alamat Lengkap *</label>
    <textarea id="alamat" rows="3" required></textarea>

    <label for="hp">No. HP / WhatsApp *</label>
    <input type="tel" id="hp" required />

    <label for="sekolah">Asal Sekolah *</label>
    <input type="text" id="sekolah" required />

    <label for="catatan">Catatan Tambahan</label>
    <textarea id="catatan" rows="2"></textarea>

    <button type="submit">Kirim Pendaftaran</button>
  </form>
  <div class="footer">Gratis Pendaftaran dan Pemasukan Santri Baru</div>
</div>

<script>
  function sendWA(e) {
    e.preventDefault();
    const nama = document.getElementById('nama').value.trim();
    const tgl = document.getElementById('tgl').value;
    const gender = document.getElementById('gender').value;
    const alamat = document.getElementById('alamat').value.trim();
    const hp = document.getElementById('hp').value.trim();
    const sekolah = document.getElementById('sekolah').value.trim();
    const catatan = document.getElementById('catatan').value.trim();

    let pesan = `*Pendaftaran Santri Baru - Al-Baqiyatul Hidayah*%0A`;
    pesan += `Nama: ${nama}%0A`;
    pesan += `Tanggal Lahir: ${tgl}%0A`;
    pesan += `Jenis Kelamin: ${gender}%0A`;
    pesan += `Alamat: ${alamat}%0A`;
    pesan += `No HP/WA: ${hp}%0A`;
    pesan += `Asal Sekolah: ${sekolah}%0A`;
    pesan += `Catatan: ${catatan ? catatan : '-'}`;

    const waNumber = '6282293786539';
    const url = `https://wa.me/${waNumber}?text=${pesan}`;
    window.open(url, '_blank');
    return false;
  }
</script>

</body>
</html>
