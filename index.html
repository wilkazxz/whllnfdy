<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Owner Grup Seller</title>
    <style>
        :root {
            --primary: #2563eb;
            --dark: #1e293b;
            --light: #f8fafc;
            --whatsapp: #25D366;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 30px;
        }
        
        .whatsapp-btn {
            background-color: var(--whatsapp);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            transition: all 0.3s;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }
        
        .form-container {
            display: none;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .submit-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #1a56db;
        }
        
        .rules {
            margin-top: 30px;
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .rules h2 {
            color: var(--primary);
            margin-top: 0;
        }
        
        .rules ul {
            padding-left: 20px;
        }
        
        .rules li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PENDAFTARAN OWNER GRUP</h1>
        
        <button id="showFormBtn" class="whatsapp-btn">
            ðŸ“Œ KLIK UNTUK DAFTAR SEBAGAI OWNER
        </button>
        
        <div id="formContainer" class="form-container">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" placeholder="Masukkan nama lengkap">
            </div>
            
            <div class="form-group">
                <label for="phone">Nomor WhatsApp</label>
                <input type="tel" id="phone" placeholder="Contoh: 6282293786539">
            </div>
            
            <div class="form-group">
                <label for="product">Jenis Produk</label>
                <input type="text" id="product" placeholder="Contoh: Fashion, Elektronik, dll">
            </div>
            
            <div class="form-group">
                <label for="experience">Pengalaman Berjualan</label>
                <select id="experience">
                    <option value="">Pilih pengalaman</option>
                    <option value="pemula">Pemula (0-6 bulan)</option>
                    <option value="menengah">Menengah (6 bulan - 2 tahun)</option>
                    <option value="expert">Expert (>2 tahun)</option>
                </select>
            </div>
            
            <button id="submitBtn" class="submit-btn">KIRIM VIA WHATSAPP</button>
        </div>
        
        <div class="rules">
            <h2>Peraturan Grup</h2>
            <ul>
                <li>Seller wajib memiliki barang ready stock</li>
                <li>Dilarang melakukan spam promosi</li>
                <li>Berikan harga terbaik untuk member grup</li>
                <li>Dilarang keras melakukan penipuan</li>
                <li>Pelanggaran akan dikenakan sanksi</li>
            </ul>
        </div>
    </div>

    <script>
        const showFormBtn = document.getElementById('showFormBtn');
        const formContainer = document.getElementById('formContainer');
        const submitBtn = document.getElementById('submitBtn');
        
        // Tampilkan form saat tombol diklik
        showFormBtn.addEventListener('click', function() {
            formContainer.style.display = formContainer.style.display === 'block' ? 'none' : 'block';
            showFormBtn.textContent = formContainer.style.display === 'block' ? 'âœ– TUTUP FORMULIR' : 'ðŸ“Œ KLIK UNTUK DAFTAR SEBAGAI OWNER';
        });
        
        // Kirim via WhatsApp
        submitBtn.addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const product = document.getElementById('product').value;
            const experience = document.getElementById('experience').value;
            
            if (!name || !phone || !product || !experience) {
                alert('Harap isi semua data terlebih dahulu!');
                return;
            }
            
            const experienceText = {
                'pemula': 'Pemula (0-6 bulan)',
                'menengah': 'Menengah (6 bulan - 2 tahun)',
                'expert': 'Expert (>2 tahun)'
            }[experience];
            
            const message = `Halo Admin, saya ingin mendaftar sebagai seller:\n\n` +
                           `Nama: ${name}\n` +
                           `No. WA: ${phone}\n` +
                           `Produk: ${product}\n` +
                           `Pengalaman: ${experienceText}\n\n` +
                           `Saya setuju dengan semua peraturan grup.`;
            
            window.location.href = `https://wa.me/6282293786539?text=${encodeURIComponent(message)}`;
        });
    </script>
</body>
</html>
