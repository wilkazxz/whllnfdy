<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PPDB | Al-Baqiyatul Hidayah</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e2e8f0, #f8fafc);
      margin: 0;
      padding: 40px 0;
    }

    .container {
      max-width: 700px;
      background: #ffffff;
      border: 2px solid #0f766e;
      border-radius: 15px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0f766e;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #334155;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1.5px solid #94a3b8;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #0f766e;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0d5d56;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Pendaftaran Santri Baru<br>Pondok Pesantren Al-Baqiyatul Hidayah</h2>

    <form onsubmit="return sendToWhatsApp(event)">
      <label>Nama Lengkap *</label>
      <input type="text" id="nama" required>

      <label>Tanggal Lahir *</label>
      <input type="date" id="lahir" required>

      <label>Jenis Kelamin *</label>
      <select id="gender" required>
        <option value="">-- Pilih --</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>

      <label>Alamat Lengkap *</label>
      <textarea id="alamat" rows="3" required></textarea>

      <label>No. HP / WhatsApp *</label>
      <input type="tel" id="hp" required>

      <label>Asal Sekolah *</label>
      <input type="text" id="sekolah" required>

      <label>Catatan Tambahan</label>
      <textarea id="catatan" rows="2"></textarea>

      <button type="submit">Kirim Pendaftaran via WhatsApp</button>
    </form>

    <div class="footer">
      Gratis Biaya Pendaftaran &amp; Pemasukan Santri Baru
    </div>
  </div>

  <script>
    function sendToWhatsApp(event) {
      event.preventDefault();
      const nama = document.getElementById("nama").value;
      const lahir = document.getElementById("lahir").value;
      const gender = document.getElementById("gender").value;
      const alamat = document.getElementById("alamat").value;
      const hp = document.getElementById("hp").value;
      const sekolah = document.getElementById("sekolah").value;
      const catatan = document.getElementById("catatan").value;

      const pesan = `*Pendaftaran Santri Baru - Al-Baqiyatul Hidayah*%0A` +
        `Nama: ${nama}%0A` +
        `Tanggal Lahir: ${lahir}%0A` +
        `Jenis Kelamin: ${gender}%0A` +
        `Alamat: ${alamat}%0A` +
        `No. HP/WA: ${hp}%0A` +
        `Asal Sekolah: ${sekolah}%0A` +
        `Catatan Tambahan: ${catatan}`;

      window.open(`https://wa.me/6282293786539?text=${pesan}`, '_blank');
      return false;
    }
  </script>

</body>
</html>
